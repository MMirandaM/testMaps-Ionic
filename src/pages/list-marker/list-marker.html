<ion-header>
	<ion-navbar>
		<ion-title>Lista de Rotas e Marcadores</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<h1>Lista de Marcadores</h1>
		</ion-card-header>
		<ion-list>
			<button ion-item  *ngFor="let local of places" [value]="local" (click)="detailsPlace(local)">
				{{ local.place }}
				<ion-icon name="arrow-forward" item-right></ion-icon>
			</button>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<h1>Lista de Rotas</h1>
		</ion-card-header>
		<ion-list>
			<button ion-item  *ngFor="let date of rotas" [value]="data" (click)="detailsRoute(date)">
				{{ date[0] }}
				<ion-icon name="arrow-forward" item-right></ion-icon>
			</button>
		</ion-list>
	</ion-card>
</ion-content>
