<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="addMarker()">
        <ion-icon name="add"></ion-icon>
        Adicionar Marcador
      </button>

      <button ion-button (click)="goToPageAddRoutes()">
        <ion-icon name="add"></ion-icon>
        Adicionar Rota
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-right (click)="goToPageListMarker()">
        Lista
        <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <div id="pos_current">
    <ion-buttons>
      <button ion-button small round style="font-size: 10px;" (click)="current_Position()">
        Posição Atual
      </button>
    </ion-buttons>
  </div>
</ion-content>
